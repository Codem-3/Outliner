<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Outline Settings</title>
    <style>
        :root {
            --primary-color: #00ff9d;
            --hover-color: #00cc7d;
            --background-color: #121212;
            --border-color: #333;
            --text-color: #fff;
            --control-bg: #1e1e1e;
            --glow-effect: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        body {
            width: 350px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .control-group {
            margin-bottom: 20px;
            background: var(--control-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--glow-effect);
            border: 1px solid var(--border-color);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
            text-shadow: var(--glow-effect);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            background: var(--control-bg);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--glow-effect);
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: var(--control-bg);
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
        }

        select option {
            background: var(--control-bg);
            color: var(--text-color);
        }

        .checkbox-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--glow-effect);
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }

        .value-display {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: var(--primary-color);
            text-shadow: var(--glow-effect);
        }

        .target-group {
            margin-top: 15px;
        }

        .target-input {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 5px auto;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background: var(--control-bg);
            color: var(--text-color);
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .target-input::placeholder {
            color: #666;
        }

        .target-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--glow-effect);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-shadow: var(--glow-effect);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 20px 0;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="control-group">
        <div class="section-title">Outline Settings</div>
        <label for="outlineColor">Outline Color:</label>
        <input type="color" id="outlineColor" value="#00ff9d">

        <label for="outlineWidth">Outline Width (px):</label>
        <input type="range" id="outlineWidth" min="1" max="10" value="2">
        <div class="value-display" id="widthValue">2px</div>

        <label for="outlineStyle">Outline Style:</label>
        <select id="outlineStyle">
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="dotted">Dotted</option>
            <option value="double">Double</option>
        </select>


        <div class="section-title">Target Elements</div>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="showElementInfo"> Show Element Info on Hover
            </label>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="highlightParent"> Highlight Parent Elements
            </label>
        </div>

        <div class="target-group">
            <label for="targetSelector">Target Elements (CSS Selector):</label>
            <input type="text" id="targetSelector" class="target-input"
                placeholder="e.g., .footer, [data-testid], #header">
        </div>
    </div>

    <button id="toggleButton">Enable Outlines</button>

    <script src="popup.js"></script>
</body>

</html>
